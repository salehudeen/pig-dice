<!DOCTYPE html>
<html>

<head>
  <title>PLAY PIG DICE</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/webp" href="images/top.webp">
</head>

<body>
  <div class="container">
    <div class="rules">
      <h1> PLAY PIG-DICE </h1>
      <h2>DONT KNOW HOW TO PLAY THE GAME <span class="rules1">CLICK HERE!</span></h2>
      <div id="rules">
        <img src="images/rules.jpg">
      </div>
    </div>
    <h3>PRESS THE "PLAY" TO START!</h3>
    <input type="click" placeholder="PLAY" class="play">
  <h4>PIG-DICE</h4>
  <div class="playarea">
    <div class="dice1">
      <p>First pig<p>
          <div id="die1">0</div>
          <img class="img1" src="images/200.webp">
          <button  class="p1roll"onclick="rolldice()">ROLL</button>
          <button class="p1hold" onclick="">HOLD</button>
          <p id="status"></p>
          <p id="diceTotal">Total</p>
    </div>
    <div class="dice2">
      <p>Second pig<p>
          <div id="die2">0</div>
          <img class="img2" src="images/200.webp">
          <button  class="p2roll"onclick="rolldice2()">ROLL</button>
          <button  class="p2hold"onclick="">HOLD</button>
          <p id="status2"></p>
          <p id="dicetotal2">Total</p>
    </div>
  </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/query.js"></script>
<script src="js/script.js"></script>
<script>
  $(document).ready(function() {
    $(".rules1").click(function() {
      $("#rules").toggle();
    });
  });
</script>
<script>
  $(document).ready(function() {
    $(".play").click(function() {
      $(".p1roll").toggle();
      $(".p2roll").toggle();
    });
  });
</script>
<script>
  $(document).ready(function() {
    $(".p1hold").click(function() {
      $(".p1roll").hide();
      $(".p2roll").show();
    });
  });
</script>
<script>
  $(document).ready(function() {
    $(".p2hold").click(function() {
      $(".p1roll").show();
      $(".p2roll").hide();
    });
  });
</script>
<script>
  function rolldice() {
    var die1 = document.getElementById('die1')
    var status = document.getElementById('status')
    var diceTotal =document.getElementById('diceTotal')
    var d1 = Math.floor(Math.random() * 6) + 1;
    die1.innerHTML = d1;
    status.innerHTML = "you rolled" + d1;
    if (d1 === 1) {
      status.innerHTML += "you got a one";
      $(".p1roll").hide();
      $(".p2roll").show();
      alert("next player please  you rolled a ONE!")
    }
      diceTotal.innerHTML =d1+=d1;
  }
</script>
<script>
  function rolldice2() {
    var die2 = document.getElementById('die2')
    var status = document.getElementById('status2')
    var diceTotal2 =document.getElementById('dicetotal2')
    var d2 = Math.floor(Math.random() * 6) + 1;
    die2.innerHTML = d2;
    status.innerHTML = "you rolled" + d2;
    if (d2 === 1) {
      status.innerHTML += "you got a one";
      $(".p2roll").hide();
      $(".p1roll").show();
      alert("next player please you rolled a ONE!")
    }
      diceTotal2.innerHTML = d2+=d2;
  }
</script>

</html>
